[module/time]
type = internal/date
interval = 1.0

date-alt = %d %b %Y - 
time = %H:%M
time-alt = %H:%M

format = <label>
format-background = ${color.background}
format-foreground = ${color.foreground}
format-padding = 1

label = %date% %time%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/arch-icon]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.background}
content-foreground = ${color.foreground}
content-padding = 1

